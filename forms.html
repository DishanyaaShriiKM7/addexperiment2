<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
       body{
        background-color:rgb(174, 158, 253);
        
       }
        div.xyz{
            background-image: url("img.jpg");
            
            border-style:initial;
            border-radius: 10px;
            border-width: 25px;
            margin-left: 400px;
            margin-right: 500px;
            margin-top: 50px;
            margin-bottom: 50px;
            padding-left: 75px;
            padding-top: 30px;
            padding-bottom: 30px;
            color:white;
        }
    </style>
<body>
    
<forms>
        <div class="xyz">
        <div >
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter the First Name" required>
        </div>
        <br>
        <div>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter the Last Name" required>
        </div>
        <br>
        <div>
            <label for="dept">Department:</label>
            <input type="text" id="dept" name="dept" placeholder="Enter the Department" required>
            <select>
                <option>Cyber Security</option>
                <option>EEE</option>
                <option>ECE</option>
                <option>CSE</option>
                <option>EIE</option>
            </select>
        </div>
        <br>
        <div>
            <label for="password">Pass Word:</label>
            <input type="text" id="password" name="password" maxlength="4" placeholder="Enter the Password" required>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required>
        </div>
        <br>
        <div>
            <label for="age">Age</label>
            <input type="number"  id="age" name="age"  min="1"  max="100"  placeholder="Enter your Age" required>  
        </div>
        <br>
        <div>
            <label for="phone number">Phone Number:</label>
                <input type="tel" id="phone number" name="phone number" maxlength="10" placeholder="Enter your Phone Number" required>        
        </div>
        <br>
        <div>
            <label for="bdate">Birth Date</label>
            <input type="date" id="bdate" name="bdate" required>
        </div>
        <br>
        <div>
            <label for="year">Year of Passing</label>
            <input type="text" id="year" name="year" maxlength="4" placeholder="Enter the Year of Passing" required > 
        </div>
        <br>
        <div>
            <label for="bg">Blood Group</label>
            <select id="bg" name="bg" size="3">
                <option value="O+ve"> O+ve</option>
                <option value="A+ve">A+ve</option>
                <option value="B+ve">B+ve</option>
                <option value="AB+ve">AB+ve</option>
                <option value="O-ve">O-ve</option>
            </select>
        </div>
        <br>
        <div>
             <b>MY HOBBIES</b><br>
            <label for="hobbies">Reading Books</label>
            <input type="checkbox" id="hobbies" name="hobbies" required>
            
            <label for="hobbies 2">Writing Poems</label>
            <input type="checkbox" id="hobbies 2" name="hobbies" required>

            <label for="hobbies 3">Irritating Friends</label>
            <input type="checkbox" id="hobbies 3" name="hobbies" required>
        </div>
        <br>
        <div>
            <b>GENDER</b><br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" required>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" required>
            
            <label for="pnts">Prefer not to Say</label>
            <input type="radio" id="pnts" name="gender" required>
        </div>
        <br>
        <div>
        <button>Submit</button>
        </div>
        <br>
        <div>
        <button>Reset</button>
        </div>
        </div>
    </forms>
    <small>This is some smaller text.</small>
    <p>Do not forget to buy <mark>milk</mark> today.</p>
    <p>My favorite color is <del>blue</del> red.</p>
    <p>My favorite color is <del>blue</del> <ins>red</ins>.</p>
    <p>This is <sub>subscripted</sub> text.</p>
</body>
</html>
